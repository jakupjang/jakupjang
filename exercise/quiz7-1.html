<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제7-1</title>
    <style>
        #container{
            border: 1px solid #ccc;
        }
        ul li{
            list-style: none;
            line-height: 2.0;
        }
        .text{
            font-size: 20px;
            font-weight: bold;
            color: #ad3000;
        }

    </style>
</head>
<body>
    <div id="container">
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li><span class="text">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화 한다.</li>
        <li><span class="text">플랫 디자인</span> - 입체에서 평면의로</li>
        <li><span class="text">풀 스크린 배경</span> - 콘텐츠에 집중</li>
        <li><span class="text">원 페이지 사이트</span> - 한페이지에 모든 내용을 담다</li>
        <li><span class="text">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
        <li><span class="text">웹 폰트</span> - 웹타이포그래피를 받쳐 주는 기술</li>
    </ul>
    </div>
</body>
</html>
