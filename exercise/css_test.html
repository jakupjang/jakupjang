<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습</title>
    <style>
        body{
            background-color: hotpink;
            /* body 배경화면 */
        }
        h2{
            color: blue;
            
        }
        p{
            color: green;
        
            font-family: 궁서체;
            font-size: 18px;
            line-height: 1.5em;
            /* 폰트 기본 사이즈는 16px */
        }
        /* span{
            color: #ff0000;
        } */
        /* span : 개별 스타일 적용(body에서) */
    </style>
</head>
<body>
    <h2>여름이다</h2>
    <p>소나기가 자주 오니 <span style="color: #ff0000;">장마기간</span> 인가 보네요.<br>
        우산을 준비하세요..<br>
        날이 시원해서 더위가 좀 덜하네요.
    </p>
    
</body>
</html>
