<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 요소 선택자</title>
    <style>
        fieldset{
            margin: 20px;
        }
        input:disabled{
            background-color: teal;
            border: 1px solid #a81e96;
            border-radius: 2px;
            height: 20px;
        }
        input:checked + span{
            color:tomato;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="name">이름<input type="text" id="name" disabled value="홍길동"></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label for="speaking">
                <input type="radio" name="subject" value="speaking"><span>회화</span>
            </label>

            <label for="greammer">
                <input type="radio" name="subject" value="greammer"><span>문법</span>
            </label>

            <label for="writing">
                <input type="radio" name="subject" value="writing"><span>작문</span>
            </label>
        </fieldset>
    </form>
</body>
</html>
