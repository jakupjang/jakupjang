<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            display: inline;
            padding: 10px 20px;
        }
        ul li a{
            text-decoration: none;
            padding: 5px 30px;
            color: #000;
        }
        ul li a[href]{
            background-color: yellow;
        }
        ul li a:hover, a:focus{
            background-color: rgb(61, 85, 71);
        }
        ul li a:active{
            background-color: violet;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴:</a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
    </ul>
</body>
</html>
