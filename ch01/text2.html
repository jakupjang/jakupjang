<!DOCTYPE html>
<html>
    <hrad>
        <meta charset="utf-8">
        <title>다양한 태그 연습</title>
    </hrad>
    <body>
        <p>최근엔 <i>디지털 세상</i>을 살아가기 위한 기본 상식으로 <mark>코딩 교육</mark>이 시행되고 있다.</p>

        <p>가격 : 13,000원<small>(부가세 별도)</small></p>

        <p><s>100,000원</s> 75,000원</p>
        <!-- <s> : 취소선 -->

        <p>E=mc<sup>2</sup></p>
        <!-- <sup> : 윗첨자 -->

        <p>물의 화학식은 H<sub>2</sub>0</p>
        <!-- <sub> : 아랫첨자 -->
        
        <pre>
            물의 화학식은 H<sub>2</sub>0
        </pre>
        <!-- <pre> : 보이는 위치 그대로 -->
    </body>
</html>
