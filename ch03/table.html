<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 및 스타일</title>
    <style>
        table{
            border: 1px solid #ccc;
            width: 300px; /* 너비 */
            height: 150px; /* 높이 */
            text-align: center;
            border-collapse: collapse; /* 테두리선 통합 */
        }
        td{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>표 만들기</h2>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
